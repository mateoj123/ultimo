<script type="text/javascript">    
   function Generate(){    
     var qrcode = new QRCode("qrcode");    
     var TBCode = document.getElementById("text");    
        
    if (!TBCode.value) {    
        alert("Input a text");    
        TBCode.focus();    
        return;    
    }    
    qrcode.makeCode(TBCode.value);    
   }
